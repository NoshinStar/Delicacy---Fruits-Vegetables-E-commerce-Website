<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Delicacy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <!-- Register Container -->
    <div class="register-container">
        <div class="register-box">
            <div class="register-logo">
                <a href="index.html" class="logo"><i class='bx bx-basket'></i>Delicacy</a>
            </div>
            
            <h2>Create Account</h2>
            
            <form class="register-form" action="#" method="POST">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <div class="input-group">
                        <i class='bx bx-user'></i>
                        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-group">
                        <i class='bx bx-envelope'></i>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <i class='bx bx-lock-alt'></i>
                        <input type="password" id="password" name="password" placeholder="Create a password" required>
                        <i class='bx bx-show'></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-group">
                        <i class='bx bx-lock-alt'></i>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                        <i class='bx bx-show'></i>
                    </div>
                </div>
                
                <div class="form-options">
                    <div class="terms">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">Create Account</button>
                
                <div class="divider">
                    <span>OR</span>
                </div>
                
                <div class="social-signin">
                    <button type="button" class="btn btn-google">
                        <i class='bx bxl-google'></i>
                        Continue with Google
                    </button>
                    <button type="button" class="btn btn-facebook">
                        <i class='bx bxl-facebook'></i>
                        Continue with Facebook
                    </button>
                </div>
                
                <div class="signin-link">
                    <p>Already have an account? <a href="/sign_in.html">Sign In</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Toggle password visibility
        document.querySelectorAll('.bx-show').forEach(icon => {
            icon.addEventListener('click', function() {
                const input = this.parentElement.querySelector('input');
                if (input.type === 'password') {
                    input.type = 'text';
                    this.classList.replace('bx-show', 'bx-hide');
                } else {
                    input.type = 'password';
                    this.classList.replace('bx-hide', 'bx-show');
                }
            });
        });

        // Form validation
        document.querySelector('.register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            
            // Basic validation
            if (!fullName || !email || !password || !confirmPassword) {
                alert('Please fill in all fields');
                return;
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address');
                return;
            }
            
            // Password validation
            if (password.length < 8) {
                alert('Password must be at least 8 characters long');
                return;
            }
            
            // Confirm password validation
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            // Terms validation
            if (!terms) {
                alert('You must agree to the Terms & Conditions');
                return;
            }
            
            // Success message (replace with actual registration)
            alert('Registration successful! Redirecting to sign in page...');
            window.location.href = 'sign_in.html';
        });
    </script>
</body>
</html>
